<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Arte com Pixels</title>
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
        <section id="color-palette"></section>
        <section id="buttons-menu">
            <button id="clear-board">Limpar</button>
            <input id="board-size" type="number" min="0" placeholder="Quantidade de Pixels">
            <button id="generate-board">VQV</button>

        </section>
        <section id="pixel-board">
            <table>
                <tbody>
                    <tr>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                    </tr>
                    <tr>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                    </tr>
                    <tr>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                    </tr>
                    <tr>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                    </tr>
                    <tr>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
