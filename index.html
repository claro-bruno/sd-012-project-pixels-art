<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="gerarPaletaDeCorAleatoria(), gerarTelaDePintura(5), pintarPixel()">
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
    <section id="color-palette">
      <div>
        <div class="color selected" onclick="selecionarCor(this)"></div>
        <div class="color" onclick="selecionarCor(this)"></div>
        <div class="color" onclick="selecionarCor(this)"></div>
        <div class="color" onclick="selecionarCor(this)"></div>
      </div>
    </section>
    <section id="configTamanhoTelaDePintura">
      <button id="resetarTelaDePintura" onclick="limparTelaDePintura()">Limpar</button>
      <input id="board-size" type="number" placeholder="5" min="5" max="50">
      <button id="generate-board" onclick="mudarTamanhoTelaDePintura()">VQV</button>
    </section>
    <section id="pixel-board"></section>
  </main>
</body>
<script src="./script.js"></script>

</html>
