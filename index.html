<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel art</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Paleta de Cores</h1>
    <section id="meio">
        <h1 id="title-heading"></h1>
        <p class="subtitle">Escolha uma cor:</p>
        <spam class="selected-color">black</spam>
        <section id="color-palette">
            <div class="color" class="selected" id="black"></div>
            <div class="color" class="selected" id="red"></div>
            <div class="color" class="selected" id="blue"></div>
            <div class="color" class="selected" id="green"></div>
        </section>
    </section>

    <section id="board-cleaner">
        <button id="clear-board">Limpar</button>
    </section>

    <section id="pixel-board"></section>

    <script src="./script.js"></script>
</body>

</html>
