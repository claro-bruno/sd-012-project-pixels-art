<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Paleta de Cores</title>
</head>

<body>
  <img class='img' src="paint-bucket.png" alt="um pixel art de um balde de tinta" />
  <main class='main'>
    <h1 id="title">Paleta de Cores</h1>
    <section id="color-palette" class="color-palette">
      <div class="color selected" style='background-color: black'></div>
      <div class="color" style='background-color: red'></div>
      <div class="color" style='background-color: green'></div>
      <div class="color" style='background-color: blue'></div>
    </section>
    <div class="btns">
      <button id='clear-board' class="clear">Limpar</button>
    </div>
    <section class='pixel-board' id="pixel-board"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
