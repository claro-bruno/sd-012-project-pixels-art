<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixels Art - Milton Castro</title>
</head>

<body>
    <header id="header">
        <div id="header-container">
            <h1 id="title">Paleta de Cores</h1>
        </div>
    </header>
    <div id='main-container'>
        <div id="palette-container">
            <div id="selected-container">
                <div id="color-selected"></div>
            </div>
            <did id="color-palette">
                <div id="color-1" class="color selected" style="background-color: rgb(0, 0, 0);"></div>
                <div id="color-2" class="color" style="background-color: rgb(249, 36, 0);"></div>
                <div id="color-3" class="color" style="background-color: rgb(5, 45, 253);"></div>
                <div id="color-4" class="color" style="background-color: rgb(13, 115, 0);"></div>
            </did>
            <div id="extended-palette">
                <div id="color-5" class="color-extended" style="background-color: rgb(123, 132, 140);"></div>
                <div id="color-6" class="color-extended" style="background-color: rgb(139, 26, 15);"></div>
                <div id="color-7" class="color-extended" style="background-color: rgb(199, 217, 61);"></div>
                <div id="color-8" class="color-extended" style="background-color: rgb(242, 104, 53);"></div>
                <div id="color-9" class="color-extended" style="background-color: rgb(118, 61, 242);"></div>
                <div id="color-10" class="color-extended" style="background-color: rgb(6, 157, 191);"></div>
                <div id="color-11" class="color-extended" style="background-color: rgb(242, 206, 22);"></div>
                <div id="color-12" class="color-extended" style="background-color: rgb(3, 140, 51);"></div>
                <div id="color-13" class="color-extended" style="background-color: rgb(26, 144, 217);"></div>
                <div id="color-14" class="color-extended" style="background-color: rgb(241, 36, 62);"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
