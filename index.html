<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pixels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">"Paleta de Cores"</h1>
    
    <div id="color-palette">
        <ul id="list-color">
            <li class="color selected" id="color-1"></li>
            <li class="color" id="color-2"></li>
            <li class="color" id="color-3"></li>
            <li class="color" id="color-4"></li>
        </ul>
    </div>

    <div>
        <input id="board-size" type="number" min="1" max="50">
        <button id="generate-board">"VQV"</button>
    </div>

    <button id="clear-board">Limpar</button>
    
    <div id="pixel-board"><br></div>

   <script src="script.js"></script>

</body>
</html>
