<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paleta de Cores</title>
</head>
<body>
    <div id="image-container"></div>
        <header>
            <h1 id="title">Paleta de Cores</h1>
        </header>
    
        
        <table id="color-palette">
            <tr>
                <td class="color color1"></td>
                <td class="color color2"></td>
                <td class="color color3"></td>
                <td class="color color4"></td>
            </tr>
        </table>
        
        <button id="clear-board">Limpar</button>
        <input id="board-size" type="number" min="5" max="50" placeholder="Número de 5 até 50">
        <button id="generate-board">VQV</button>
        
        <div id="div2"></div>
    
        <script src="script.js"></script>
</div>
</body>
</html>
